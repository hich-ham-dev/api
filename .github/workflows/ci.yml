name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and test with Maven
      run: mvn clean verify org.jacoco:jacoco-maven-plugin:report

    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco

    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        badges-directory: .github/badges

    - name: Commit and push the badge (if it changed)
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'Update JaCoCo badge'
        add: '.github/badges/*.svg'
        push: true

  name: code_quality
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify sonar:sonar -Dsonar.token=$SONAR_TOKEN -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=romteix -Dsonar.projectKey=Romteix_pipeline
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} -Dsonar.qualitygate.wait=true

  docker-deploy:
      runs-on: ubuntu-latest
      needs: code_quality
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
            cache: maven
        
        - name: Build with Maven
          run: mvn -B package --file pom.xml
        
        - name: Set up Docker Buildx
          run: docker/setup-buildx-action@v3
        
        - name: Login to Docker Hub
          uses: docker/login-action@v6
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - name: Build and push
          uses: docker/build-push-action@v6
          with:
            context: .
            tags: hichhamdev/m2i-api:latest
